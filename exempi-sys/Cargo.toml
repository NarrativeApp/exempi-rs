[package]
name = "exempi-sys"
version = "2.5.0"
authors = ["Hubert Figui√®re <hub@figuiere.net>"]
license = "BSD-2-Clause"
build = "build.rs"
description = "Unsafe Rust bindings to Exempi 2.4. Part of exempi-rs."
keywords = ["xmp", "metadata"]
repository = "https://github.com/hfiguiere/exempi-rs"
homepage = "https://libopenraw.freedesktop.org/exempi/"

[features]
static = ["autotools", "link-cplusplus"]

[dependencies]
libc = "0.2"
link-cplusplus = { version = "1.0", optional = true }

[build-dependencies]
pkg-config = "0.3"
autotools = { version = "0.2.1", optional = true }
